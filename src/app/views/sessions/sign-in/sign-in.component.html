<div class="signin-wrap">
  <div class="session-container" fxLayout="row wrap" fxLayout.lt-md="column wrap">
    <div fxFlex="50" t-color-white>
      <div t-width-xs>
          <img class="session-logo" src="../../../../assets//images/logo.png" alt="">
          <h3 t-font-regular t-width-200 t-mb-05>You don't have an account?</h3>
          <p class="session-description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolorum,
            harum id. Sit odio similique consectetur voluptatum sunt dolores doloribus?</p>
          <button mat-stroked-button t-wide color="primary" routerLink="/sessions/signup">Sign Up</button>
      </div>
    </div>
    <div fxFlex="50" fxLayout="row">
      <span fxFlex></span>
      <mat-card class="session-card">
        <h2 t-font-light t-color-primary t-mb-1>Welcome back</h2>
        <p>Lorem ipsum dolor sit amet consectetur.</p>
        <form action="" class="t-pt-1" [formGroup]="signinForm" (ngSubmit)="signIn()">
          <mat-form-field t-width-full>
            <input matInput type="text" placeholder="Email" formControlName="email">
          </mat-form-field>
          <mat-form-field t-width-full>
            <input matInput type="password" placeholder="Password" formControlName="password">
          </mat-form-field>
          <mat-checkbox color="primary">Remember me</mat-checkbox>
          <div t-mb-05 t-mt-05 fxLayout="row wrap">
            <span fxFlex></span>
            <button mat-flat-button t-wide color="primary">Sign in</button>
          </div>
          <div fxLayout="row wrap">
            <span fxFlex></span>
            <a class="t-color-primary" href="" (click)="openForgotDialog($event)"> <u>Troubles with your user or password?</u> </a>
          </div>
        </form>
      </mat-card>
    </div>
  </div>
</div>
