<div class="card card--project">
  <img [src]="project.coverPhotoUrl" alt="" class="card__image">
  <h3 class="card__title" (click)="viewProjectDashboard('project._id')">{{project.title}}</h3>

  <p class="card__author">{{project.type}}</p>
  <p class="card__edited">Last modified: {{project.updatedAt | date:'medium' }}</p>
  <button mat-button class="card__more__btn" [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="editProject(project._id)">Edit Project</button>
    <button mat-menu-item>Delete Project</button>
  </mat-menu>
</div>
